<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flag-Norge-Tyrkia-Tyskland</title>
    <link rel="stylesheet" href="flag.css" />
  </head>
  <body>
    <div class="tr">
      <h1>TYRKIA</h1>
      <div class="flag">
        <div class="moon"></div>
        <div class="star"></div>
      </div>
    </div>
    <div class="nor">
      <h1>NORGE</h1>
      <div class="norge">
        <div class="blue"></div>
        <div class="white"></div>
      </div>
    </div>
    <div class="ty">
      <h1>TYSKLAND</h1>
      <div class="tysk">
        <span class="black stripe"></span>
        <span class="red stripe"></span>
        <span class="gold stripe"></span>
      </div>
    </div>
  </body>
</html>
