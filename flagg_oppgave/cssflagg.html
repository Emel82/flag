<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flagg-Tyskland-Italia-Romania</title>
    <link rel="stylesheet" href="./css/css_style.css" />
  </head>
  <body>
    <header>
      <h1>IS-114 Flag Oppgave (Css Stylesheet)</h1>
      <p>
        Gruppe 10B: Victoria Wold, Gøran Kvitne, Simen Chan Amundsen, Bjørnar
        Hatling Skåden, Emel Yilmaz
      </p>
    </header>

    <div class="row">
      <div class="col_tys">
        <h1>TYSKLAND</h1>
        <div class="tys_black"></div>
        <div class="tys_red"></div>
        <div class="tys_yellow"></div>
      </div>

      <div class="col_ita">
        <h1>ITALIA</h1>
        <div class="ita_green"></div>
        <div class="ita_white"></div>
        <div class="ita_red"></div>
      </div>
      <div class="col_rom">
        <h1>ROMANIA</h1>
        <div class="rom_blue"></div>
        <div class="rom_yellow"></div>
        <div class="rom_red"></div>
      </div>
    </div>
  </body>
</html>
